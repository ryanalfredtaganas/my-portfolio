<script>
   $(function () {
    "use strict";
    
    $(".popup img").click(function () {
        var $src = $(this).attr("src");
        $(".show-img").fadeIn();
        $(".img-show img").attr("src", $src);
    });
    
    $("span, .overlay").click(function () {
        $(".show-img").fadeOut();
    });
    
});
    
</script>

<script type="text/javascript">
  $(document).ready(function() {
      $(".owl-carousel").owlCarousel();
  });

  $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      autoheight: true,
      nav: false,
      responsive: {
          1300: {
              items: 2.4
          },
          368: {
              items: 1.3,
              center: true,
              autoWidth: false,
          }
      }
  })
</script>
